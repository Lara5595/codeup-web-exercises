<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Order-Pizza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">


</head>
<body>
<!--Created navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav  my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                <button class="btn btn-outline-primary text-nowrap" type="submit">Search stores near you!</button>
            </form>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg> <button class="btn btn-light">Sign Up!</button>
    </div>
</nav>

    <!--Jumbotron-->

    <div class="container-fluid my-4 bg-light rounded-3 py-4 px-0 " id="main-heading" style="background-image: url('img/pizza.png'); height: 346px" >
        <h1 class="display-2 text-center bg-light bg-opacity-75 my-5">Welcome to Pizza World!</h1>
    </div>
    <!--jumbotron ^-->

    <h2>Build your own pizza!</h2>

    <!--    nav tabs-->
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><span class="badge bg-secondary rounded-circle">1</span> Size and Crust</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"><span class="badge bg-secondary rounded-circle">2</span>Cheese and Sauce</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false"><span class="badge bg-secondary rounded-circle">3</span>Toppings</button>
    </li>
</ul>
<!--nav tabs^-->

<!--size and crust tab-->
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active py-2 px-2 mb-2" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="card">
            <div class="card-header bg-gradient bg-primary text-light">
                Choose Size and Crust
            </div>
            <div class="card-body">
                <div class="card"   style="width: 100%;">
                    <div class="card-header">
                        Hand Tossed
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Garlic seasoned crust with a rice, buttery taste.</li>
                        <li class="list-group-item"><input type="radio"><label>Small("10")</label></li>
                        <li class="list-group-item"><input type="radio"><label>Medium("12")</label></li>
                    </ul>

                    <div class="card mt-4" style="width: 100%;">

                        <div class="card-header">
                            Crispy Thin
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Thin enough for optimun crispy to crunchy ratio.</li>
                            <li class="list-group-item"><input type="radio"><label>Medium("12")</label></li>
                            <li class="list-group-item"><input type="radio"><label>Large("14")</label></li>
                        </ul>
                    </div>
            </div>
        </div>
<!--size and crust tab^-->

<!--Cheese and sauce tab-->
    <div class="tab-pane fade show active bg-gradient bg-primary text-light py-2 px-2" id="profile" role="tabpanel" aria-labelledby="profile-tab">Choose cheese and Sauce</div>
<!--            ^^^-->

<!--            Toppings tab-->
    <div class="tab-pane fade show active bg-gradient bg-primary text-light py-2 px-2" id="contact" role="tabpanel" aria-labelledby="contact-tab">Choose Toppings</div>
</div>
<!--^^^-->




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
