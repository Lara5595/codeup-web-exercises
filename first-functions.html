<body>

<p> Write a function that takes miles and converts to kilometers.
    <br>
    Write a function that takes gallons and converts to liters.
    <br>
    Write a function that takes degrees  Celsius and converts them to Fahrenheit.</p>

<script>
    function calculateCircumference(radius) {
        const pi = 3.14159;
        let circumference = 2 * pi * radius;
        return circumference;
    }

    function milesToKilometers(miles) {
        let kilometers = miles * 1.6;
        return kilometers
    }

    function gallonsToLiters(gallons) {
        let liters = gallons * 3.785412;
        return liters
    }

    function celsiusToFahrenheit(celsius) {
        let fahrenheit = celsius * 1.8 + 32;
        return fahrenheit
    }

    function areaOfSquare(n) {
        let area = n * n;
        return area
    }

    function volume(v) {
        let volume = v * v * v;
        return volume
    }

</script>
</body>
