<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Lecture</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
<!--    boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <style>
     #map {
         width: 75%;
         height: 700px;
     }
    </style>

</head>

<body>
<div class="container row mx-auto">
<div id='map' class="mx-auto mt-4"></div>
</div>
<form class="mx-auto mt-2 w-25">
    <label for="zoom">Set Zoom</label>
    <input type="text" name="zoom" id="zoom" class="my-2">
    <button id="zoomSubmit">Submit</button>
</form>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGF2aWQ1NTk1IiwiYSI6ImNsOGVwcWxpMjAwaGQzb3IweGhxdTMzdWQifQ.nw5ThU4V56qpAqsdf-25Lw';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/satellite-streets-v11', // style URL
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9, // starting zoom
        projection: 'globe' // display the map as a 3D globe
    });
    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style

    });
    map.setZoom(7)
    map.setCenter([-99.5076, 27.5036]);
    document.getElementById("zoomSubmit").addEventListener('click', function (e){
        e.preventDefault();
        map.setZoom(document.getElementById("zoom").value)
    })
</script>

</body>
</html>
