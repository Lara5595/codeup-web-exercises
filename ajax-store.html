<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid my-4 bg-light rounded-3 py-4 px-0 d-flex flex-column justify-content-center" id="main-heading" style="background-image: url('img/tools.jpeg'); height: 346px" >
<h1 class="display-2 text-center bg-light bg-opacity-75 my-8">My Tool Store</h1>
</div>

<table id="products" class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<div class="d-flex justify-content-center ">
<button type="button" class="btn btn-primary btn-lg btn-block d-flex justify-content-center align-content-center align-items-center w-100 mx-5">Click to buy</button>
</div>
<script src="js/jquery-3.6.1.min.js"></script>
<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json


        // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

        $.ajax("data/inventory.json").done(function (data){
            data.forEach(function(tool){
                //console.log(tool);
                let rowTemplate = `
                  <tr>
                    <td>${tool.title}</td>
                    <td>${tool.quantity}</td>
                    <td>$${tool.price}</td>
                    <td>${tool.categories}</td>
                  </tr>
                   `;
                $("#insertProducts").append(rowTemplate);
            });
        });
//     extra codeeee


    // adds sound to the button
    const minecraft = new Audio("sounds/Death sound in Minecraft.mp3");
    $('button').click(e => minecraft.play());


})();


</script>

</body>
</html>
