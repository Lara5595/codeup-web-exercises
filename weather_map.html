<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!--    this is a link for mapbox library-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <!--    bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--keys js .gitignore-->
    <script src="js/keys.js"></script>
    <!--    geocoder.js link-->
    <script src="js/mapbox-geocoder-utils.js"></script>
    <link rel="stylesheet" href="weather_map.css">
     <!--    Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

</head>
<body>
<!--Nav-->
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand ms-5 mb-0 h1">Weather App</span>
    <span class="logo  d-flex justify-content-center"><img src="img/WeatherUp-1.png"> </span>
    <span class="navbar-brand d-flex me-5" id="currentCity"> Current city: </span>
</nav>

<!-- container for map -->
<div class="container row mx-auto">
    <div id='map' class="mx-auto mt-4 mb-3"></div>
</div>
<!--makes the bar to change types of maps-->
<div id="menu">
    <input class="radio" id="satellite-v9" type="radio" name="rtoggle" value="satellite" checked="checked">
    <!-- See a list of Mapbox-hosted public styles at -->
    <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
    <label class="radio" for="satellite-v9">Satellite</label>
    <input  id="light-v10" type="radio" name="rtoggle" value="light">
    <label class="radio" for="light-v10">Light</label>
    <input  id="dark-v10" type="radio" name="rtoggle" value="dark">
    <label class="radio" for="dark-v10">Dark</label>
    <input  id="streets-v11" type="radio" name="rtoggle" value="streets">
    <label class="radio" for="streets-v11">Streets</label>
    <input  id="outdoors-v11" type="radio" name="rtoggle" value="outdoors">
    <label class="radio" for="outdoors-v11">Outdoors</label>
</div>

<pre id="coordinates" class="coordinates"></pre>
<!--^^-->




<!--cards container-->
<div class="container-fluid row mt-5 justify-content-center" id="cards"></div>

<!--button search-->
<div class="input-group justify-content-center" id="buttonPlacement">
    <label class="form-label m-2 me-4" for="form1">Find a Location</label>
    <div class="form-outline">
        <input type="search" id="form1" class="form-control" />
    </div>
    <button type="button" class="btn btn-primary ms-4" id="setMarkerButton"> Find</button>
</div>


<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/weather_map.js"></script>

</body>
</html>
